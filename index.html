<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>

        <!-- Текст для озвучивания -->
        <textarea id="textInput" rows="4" cols="50" placeholder="Введите текст..."></textarea>

        <!-- Выбор голоса -->
        <label>Выберите голос:</label>
        <select id="voiceSelect"></select>

        <!-- Настройка скорости и громкости -->
        <div class="controls">
            <label>Скорость:
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
            </label>
            <span id="rateValue">1</span>

            <label>Громкость:
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </label>
            <span id="volumeValue">1</span>
        </div>
    </div>

        <!-- Кнопки управления -->
    <div class="buttons">
    <button onclick="speakText()">Озвучить</button>
    <button onclick="pauseSpeech()">Пауза</button>
    <button onclick="resumeSpeech()">Продолжить</button>
    <button onclick="stopSpeech()">Остановить</button>
    </div>
        <script src="script.js"></script>
</body>
</html>
